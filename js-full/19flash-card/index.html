<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Card</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .card {
        margin: 0 auto;
        max-width: 500px;
        background-color: black;
        color: white;
        padding: 10px;
        height: 400px;
        min-height: auto;
      }
      #textbox {
        height: auto;
        width: 100%;
        margin-top: 20px;
        border: 1px solid grey;
        outline: none;
        padding: 16px;
        font-size: 20px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card"></div>

    <div>
      <input type="text" id="textbox" placeholder="type..." />
    </div>

    <script src="index.js"></script>
  </body>
</html>
